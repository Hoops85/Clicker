<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic Builder Clicker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { font-size: 20px; padding: 15px 30px; margin: 20px; }
    #log { margin-top: 30px; max-height: 400px; overflow-y: scroll; text-align: left; border: 1px solid #ccc; padding: 15px; }
    .special { color: green; font-weight: bold; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>🚀 Sonic is for Builders 🚀</h1>
  <button id="mintButton">Mint Your Click</button>
  <div id="status"></div>
  <div id="log"></div>

  <script>
    const contractAddress = "0x86b550EA81eA81a55DD4a1354E6bf4855d7abF4D"; // Your contract address

    const abi = [
      "function click() public",
      "event Clicked(address indexed user, uint256 totalClicks, string message)"
    ];

    // Local counter for winners (frontend only)
    let winnersCount = 0;
    const maxWinners = 3;

    async function switchToSonicChain() {
      const sonicChainId = '0x92'; // 146 decimal -> 0x92 hex
      const sonicParams = {
        chainId: sonicChainId,
        chainName: 'Sonic',
        nativeCurrency: {
          name: 'SONIC',
          symbol: 'SONIC',
          decimals: 18
        },
        rpcUrls: ['https://rpc.sonicchain.io'],
        blockExplorerUrls: ['https://sonicscan.io']
      };

      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: sonicChainId }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [sonicParams],
            });
          } catch (addError) {
            console.error('Failed to add Sonic chain:', addError);
          }
        } else {
          console.error('Failed to switch to Sonic chain:', switchError);
        }
      }
    }

    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        alert("No Ethereum provider detected (MetaMask, Rabby, etc). Please install one.");
        return null;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        return { provider, signer };
      } catch (error) {
        console.error("Wallet connection error:", error);
        alert("Failed to connect wallet: " + error.message);
        return null;
      }
    }

    async function mint() {
      await switchToSonicChain(); // 🔥 Ensure Sonic network first

      const connection = await connectWallet();
      if (!connection) return;

      const { signer } = connection;
      const contract = new ethers.Contract(contractAddress, abi, signer);

      document.getElementById("status").innerText = "Minting...";
      document.getElementById("status").className = "";

      try {
        const tx = await contract.click();
        await tx.wait();

        document.getElementById("status").innerText = "✅ Click Minted!";
        log(`✅ Sonic is for Builders! TX: <a href="https://sonicscan.io/tx/${tx.hash}" target="_blank">${tx.hash}</a>`);

        log(`💬 Hope to see you in Vienna 🇦🇹`);

        if (winnersCount < maxWinners) {
          winnersCount++;
          log(`🎟️ <span class="special">🎉 Congratulations! You are a Sonic Summit Ticket Winner! 🎉</span>`);
        }
      } catch (error) {
        console.error("Transaction error:", error);
        document.getElementById("status").innerText = "Error: " + error.message;
        document.getElementById("status").className = "error";
      }
    }

    function log(message) {
      const logDiv = document.getElementById("log");
      const entry = document.createElement("div");
      entry.innerHTML = message;
      logDiv.prepend(entry);
    }

    document.getElementById("mintButton").addEventListener("click", mint);
  </script>

</body>
</html>
